<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Ship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="my-4">Create New Ship</h1>

<form method="POST">
    <div class="mb-3">
        <label for="mmsi" class="form-label">MMSI</label>
        <input type="text" class="form-control" name="mmsi" id="mmsi" required>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
    <a href="/ship" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
