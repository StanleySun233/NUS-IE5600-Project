<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认创建船舶</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="my-4">MMSI {{ mmsi }} 不存在</h1>
    <p>您输入的 MMSI 不存在，是否要创建此船舶？</p>
    <form method="POST" action="/create_ship_and_ais">
        <input type="hidden" name="mmsi" value="{{ mmsi }}">
        <input type="hidden" name="ts" value="{{ ts }}">
        <input type="hidden" name="lon" value="{{ lon }}">
        <input type="hidden" name="lat" value="{{ lat }}">
        <input type="hidden" name="speed" value="{{ speed }}">
        <input type="hidden" name="heading" value="{{ heading }}">
        <button type="submit" class="btn btn-success">是，创建船舶并添加 AIS 数据</button>
        <a href="/create_ais" class="btn btn-secondary">取消</a>
    </form>
</body>
</html>
