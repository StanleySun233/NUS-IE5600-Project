<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>船舶防碰撞系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">船舶防碰撞系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/ais">AIS 数据</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ship">船舶数据</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/">主页</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="my-4">船舶防碰撞系统</h1>

<!-- 原有的内容 -->
<form method="POST" class="mb-4">
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="date" class="form-label">时间(日):</label>
            <input type="date" class="form-control" name="date" id="date">
        </div>
        <div class="col-md-4">
            <label for="mmsi1" class="form-label">船舶号1:</label>
            <input type="text" class="form-control" name="mmsi1" id="mmsi1">
        </div>
        <div class="col-md-4">
            <label for="mmsi2" class="form-label">船舶号2:</label>
            <input type="text" class="form-control" name="mmsi2" id="mmsi2">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="distance" class="form-label">阈值(默认0.2):</label>
            <input type="number" step="0.01" class="form-control" name="distance" id="distance" value="0.2">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">查看联合轨迹</button>
</form>

<form action="/check_collapse" method="POST" class="mb-4">
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="date" class="form-label">时间(日):</label>
            <input type="date" class="form-control" name="date">
        </div>
        <div class="col-md-4">
            <label for="distance" class="form-label">阈值(默认0.2):</label>
            <input type="number" step="0.01" class="form-control" name="distance" value="0.2">
        </div>
    </div>
    <button type="submit" class="btn btn-warning">检查碰撞</button>
</form>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
