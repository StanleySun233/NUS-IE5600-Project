<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除船舶 {{ mmsi }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="my-4">确认删除船舶 {{ mmsi }}</h1>
<p>以下是与船舶 <strong>{{ mmsi }}</strong> 相关的 AIS 记录：</p>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>MMSI</th>
        <th>时间</th>
        <th>经度</th>
        <th>纬度</th>
        <th>速度</th>
        <th>航向</th>
    </tr>
    </thead>
    <tbody>
    {% for ais in ais_data %}
        <tr>
            <td>{{ ais['id'] }}</td>
            <td>{{ ais['mmsi'] }}</td>
            <td>{{ ais['ts'] }}</td>
            <td>{{ ais['lon'] }}</td>
            <td>{{ ais['lat'] }}</td>
            <td>{{ ais['speed'] }}</td>
            <td>{{ ais['heading'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<form method="POST">
    <button type="submit" class="btn btn-danger">确认删除</button>
    <a href="/ship" class="btn btn-secondary">取消</a>
</form>
</body>
</html>
